plugins {
  id 'java'
  id 'java-library'
  id 'application'
}


repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation 'org.hibernate:hibernate-core:3.6.7.Final'
  api 'com.google.guava:guava:23.0'
  implementation 'org.checkerframework.annotatedlib:commons-csv:1.6'
 }

 mainClassName = 'SimpleTest'